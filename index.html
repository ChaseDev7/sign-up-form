<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="img-trees" alt="Trees" src="images/trees.jpg">
            <div class="logo-name-background"></div>
            <div class="sign-up-title">
                <img class="odin-image" src="images/odin-lined.png">
                <p class="chase-title">ChaseDev7</p>
            </div>
            <div class="image-credit">Photo by <a href="https://unsplash.com/@mariajose1?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Maria Jose Oyarzun</a> on <a href="https://unsplash.com/photos/f2rfUtBzAAQ?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
        </div>
        <div class="sign-up-screen">
            <div class="sign-up-text">
                <p>This is fake and not a real working service! This is not a real form! Sign up anyway! You won't regret it! I promise! Again, this is not a real form! It's fake! Sign up below!</p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="form-container">
                <form>
                    <div class="sign-up-item">
                        <label for="first-name">FIRST NAME</label>
                        <div>
                            <input type="text" id="first-name" pattern="[a-z]{1,20}" title="First name should only contain letters; the maximum limit is 20 letters">
                        </div>
                    </div>
                    <div class="sign-up-item">
                        <label for="last-name">LAST NAME</label>
                        <div>
                            <input type="text" id="last-name" pattern="[a-z]{1,20}" title="Last name should only contain letters; the maximum limit is 20 letters">
                        </div>
                    </div>
                    <div class="sign-up-item">
                        <label for="email">EMAIL</label>
                        <div>
                            <input type="email" id="email">
                        </div>
                    </div>
                    <div class="sign-up-item">
                        <label for="phone-number">PHONE NUMBER</label>
                        <div>
                            <input type="tel" id="phone-number" maxlength="10">
                        </div>
                    </div>
                    <div class="sign-up-item">
                        <label for="password">PASSWORD</label>
                        <div>
                            <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" type="password" id="password">
                        </div>
                    </div>
                    <div class="sign-up-item">
                        <label for="password">PASSWORD</label>
                        <div>
                            <input pattern=".{8,}" type="password" id="password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="sign-up-button">
                <button class="create-account-button">Create Account</button>
            </div>
            <div class="user-login">
                <p>Already have an account? <span class="login-text">Log in</span></p>
            </div>
        </div>
    </div>
</body>
</html>
